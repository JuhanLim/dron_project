<script>


$(".modal_close").click(function(){
    $('#first_modal').css({
        display:'none',
    });     // ; 는 안써도 되지만 어쨌든 통일하기
    // 클릭시 스크롤바 없애기 -> 최상위 태그인 body 태그를 가져와야함 
    $('#second_modal').css({
        display:'none',
    });
});

let files;

$('#image_upload').click(function (){   // id 는 # 이고 class 는 . 으로 선택
    $('#first_modal').css({
        display:'flex',
    });     // ; 는 안써도 되지만 어쨌든 통일하기
    // 클릭시 스크롤바 없애기 -> 최상위 태그인 body 태그를 가져와야함 
    $(document.body).css({
        overflow:'hidden'
    });
});


$('#feed_create_button').click(function () {
    alert("공유 완료");

    let file = files[0];
    let image = files[0].name;
    let content = $('#input_feed_content').val();

    let fd = new FormData();

    fd.append('file', file);
    fd.append('image', image);
    fd.append('content', content);

    $.ajax({
        url: "/content/upload",
        data: fd,
        method: "POST",
        processData: false,
        contentType: false,
        success: function (data) {
            console.log("성공");
        },
        error: function (request, status, error) {
            console.log("에러");
        },
        complete: function () {
            console.log("완료");
            location.replace("/main");
        }
    });
});

$('.img_upload_space')
    .on("dragover", dragOver)
    .on("dragleave", dragOver)
    .on("drop", uploadFiles);

function dragOver(e){
    e.stopPropagation();
    e.preventDefault();
}

function uploadFiles(e){
    e.stopPropagation();
    e.preventDefault();
    
    var dataTransfer = e.originalEvent.dataTransfer; // 올바르게 dataTransfer 객체 접근
    files = e.target.files || dataTransfer.files;

    if (!files.length) {
        console.log("파일이 드래그되지 않았습니다.");
        return;
    }
    
    console.log("파일 업로드 완료: " + files[0].name);

    if (files.length > 1) {
        alert('한 번에 1개의 파일만 업로드 할 수 있습니다.');
        return;
    }

    if (!files[0].type.match(/image.*/)) {
        alert('업로드한 파일이 이미지가 아닙니다.');
        return;
    }

    $('#first_modal').hide();
    $('#second_modal').css('display', 'flex');
    
    $('.img_upload_space').css({
        "background-image": "url(" + window.URL.createObjectURL(files[0]) + ")",
        "background-size": "cover",  
        "background-repeat":"no-repeat",
        "background-position":"center",
    });

    if (e.type === "dragover") {
        $(e.target).css({
            "background-color": "black",
            "outline-offset": "-20px"
        });
    } else {
        $(e.target).css({
            "background-color": "gray",
            "outline-offset": "-10px"
        });
    }
}


</script>
